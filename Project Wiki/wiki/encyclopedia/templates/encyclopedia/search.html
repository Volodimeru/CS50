{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry in entriesList %}
            <li><a href=" {% url 'entryPageUrl' title=entry %}" >{{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
