{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ entry |safe }}
    <form action="{% url 'editPageUrl' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entryToEdit" value="{{ title }}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
