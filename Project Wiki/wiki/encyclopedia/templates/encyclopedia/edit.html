{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<form action="{% url 'saveEditUrl' %}" method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" placeholder="Enter title" value="{{ title }}">
    <br>
    <textarea name="content">{{ entry }}</textarea>
    <br>
    <input type="submit" value="Save">
</form>

{% endblock %}
